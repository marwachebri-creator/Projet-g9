<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <h1>Restaurant Tilila</h1>
                <p>Système de gestion de restaurant</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Nom d'utilisateur
                    </label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Mot de passe
                    </label>
                    <input type="password" id="password" placeholder="admin" required>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>

                <div class="error-message" id="errorMessage"></div>

                <div class="login-info">
                    <p><strong>Identifiants par défaut:</strong></p>
                    <p>Utilisateur: <code>admin</code> | Mot de passe: <code>admin</code></p>
                </div>
            </form>

            <div class="footer">
                <p>© 2025 Restaurant Tilila System</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
